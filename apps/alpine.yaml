# apps/new-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alpine-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JQuay/my-argocd-apps.git
    targetRevision: HEAD
    path: alpine-app
  destination:
    server: https://kubernetes.default.svc
    namespace: alpine
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
