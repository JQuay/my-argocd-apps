apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JQuay/my-argocd-apps.git
    targetRevision: HEAD
    path: secrets-app
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd              # App lives in argocd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
