apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"    # Sync before other apps
spec:
  project: default
  source:
    repoURL: https://github.com/JQuay/my-argocd-apps.git
    targetRevision: HEAD
    path: secrets-app
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
